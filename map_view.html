<style>
    /* PROFESSIONAL UTILITY THEME */
    html, body { height: 100%; margin: 0; padding: 0; background: #f4f7f6; overflow: hidden; font-family: 'Segoe UI', Roboto, sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; background: #e0e0e0; }

    /* SIDEBAR (Drawer) - Using "Navy & Slate" */
    #drawer {
        position: absolute; top: 0; left: -280px; width: 270px; height: 100%;
        background: #1C2833; color: #D5DBDB; z-index: 9999;
        border-right: 4px solid #2E86C1; /* Professional Blue Accent */
        transition: left 0.3s; -webkit-transition: left 0.3s;
        box-shadow: 2px 0 10px rgba(0,0,0,0.3);
    }
    #drawer.open { left: 0px; }
    
    /* MENU BUTTONS */
    .menu-section { padding: 20px 15px; border-bottom: 1px solid #2C3E50; }
    .menu-title { color: #5DADE2; font-size: 11px; font-weight: bold; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 1px; }
    .menu-btn { 
        display: block; width: 100%; margin-bottom: 10px; padding: 14px; 
        background: #273746; border: 1px solid #34495E; color: #FBFCFC; 
        text-align: left; font-size: 14px; border-radius: 2px;
        cursor: pointer;
    }
    .menu-btn:active { background: #2E86C1; }

    /* MAIN TOGGLE - Professional Green/Teal */
    #menu-toggle {
        position: absolute; top: 15px; left: 15px; z-index: 9000;
        background: #28B463; color: #FFF; padding: 12px 18px; border: none; 
        font-weight: bold; border-radius: 2px; 
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        cursor: pointer;
    }
</style>

<body>
    <button id="menu-toggle" onclick="toggleMenu()">‚â° SYSTEM MENU</button>

    <div id="drawer">
        <div class="menu-section">
            <div class="menu-title">Deployment & Tracking</div>
            <button class="menu-btn" onclick="findMe()">üìç Locate Current Asset</button>
            <button class="menu-btn" onclick="prepNav()">üõ§Ô∏è Vector Navigation (A to B)</button>
        </div>

        <div class="menu-section">
            <div class="menu-title">View Configuration</div>
            <button class="menu-btn" onclick="setLayer('std')">Standard Map View</button>
            <button class="menu-btn" onclick="setLayer('sat')">Satellite Analysis</button>
            <button class="menu-btn" onclick="togglePOIs()">Toggle Data Layers (POIs)</button>
        </div>

        <div class="menu-section">
            <div class="menu-title">Data Transmission</div>
            <button class="menu-btn" onclick="document.getElementById('cam-input').click()">üì∏ Capture & Attach Visual</button>
            <button class="menu-btn" onclick="shareLoc()">üì§ Transmit Coordinates</button>
            <input type="file" id="cam-input" accept="image/*" capture="camera" onchange="processPhoto(this)">
        </div>
    </div>
    <div id="map"></div>
</body>
