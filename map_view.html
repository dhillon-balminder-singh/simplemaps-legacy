<!DOCTYPE html>
<html>
<head>
    <title>Universal Map Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="leaflet-0.7.7.css" />
    <script src="leaflet-0.7.7.js"></script>
    <style>
/* Force the html and body to take up the full window */
html, body { 
    height: 100% !important; 
    margin: 0; 
    padding: 0; 
    overflow: hidden; 
}

/* Force the map to fill the entire remaining space */
#map { 
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
    height: 100% !important;
    background-color: #f0ede5 !important; /* This will show if the map is 'alive' */
    border: 5px solid orange; /* Keep this for now to see the boundaries */
}

/* Ensure the button stays on top */
.ui-overlay {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 9999;
}
    </style>
</head>
<body>

<div id="map"></div>
<div class="ui-overlay">
    <button onclick="getLocation()">FIND ME</button>
</div>

<script type="text/javascript">
    // Initialize map with a fallback view
    var map = L.map('map').setView([0, 0], 2);
    var userMarker = null;
    // >>> PASTE THE NEW CODE HERE <<<
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'OSM'
    }).addTo(map);

    // Optional: Add the wake-up call right after
    setTimeout(function(){ 
        map.invalidateSize(); 
    }, 1000);
    // >>> END OF NEW CODE <<<

    // 1. OPEN THE DATABASE (Must match the name in the Installer)
    var db = window.openDatabase("MapDB", "1.0", "Offline Maps", 20 * 1024 * 1024);

    // 2. READ THE DATA
    db.transaction(function(tx) {
        tx.executeSql('SELECT content FROM maps WHERE id = "active_map"', [], function (tx, results) {
            if (results.rows.length > 0) {
                var mapData = JSON.parse(results.rows.item(0).content);
                renderVectorMap(mapData);
            } else {
                alert("No map installed! Please go back to the installer.");
            }
        }, function(err) {
            alert("Database Error: " + err.message);
        });
    });

    // 3. RENDER THE VECTOR DATA (GeoJSON)
    function renderVectorMap(geoData) {
        var vectorLayer = L.geoJson(geoData, {
            style: function(feature) {
                return { color: "#3388ff", weight: 3, opacity: 0.7 };
            },
            onEachFeature: function(feature, layer) {
                if (feature.properties && feature.properties.name) {
                    layer.bindPopup(feature.properties.name);
                }
            }
        }).addTo(map);

        // Auto-focus the map on the downloaded region
        map.fitBounds(vectorLayer.getBounds());
    }

    // 4. GET GPS LOCATION (Android 2.3+ compatible)
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lng = position.coords.longitude;
                
                if (userMarker) { map.removeLayer(userMarker); }
                userMarker = L.marker([lat, lng]).addTo(map).bindPopup("You are here").openPopup();
                map.setView([lat, lng], 15);
            }, function(error) {
                alert("GPS Error: " + error.message);
            }, { enableHighAccuracy: true });
        }
    }
</script>
</body>
</html>
