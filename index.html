<!DOCTYPE html>
<html>
<head>
    <title>Universal Map Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="leaflet-0.7.7.css" />
    <script src="leaflet-0.7.7.js"></script>
    <style>
   #map { 
    height: 100%; 
    width: 100%; 
    background-color: #f0ede5 !important; /* A "paper" map color */
}

/* Add a border to the map container to prove it exists */
.leaflet-container {
    border: 5px solid red; 
}
    </style>
</head>
<body>
<h1 style="color:red; background:yellow; position:absolute; z-index:99999;">VERSION 2.0 - NAVY</h1>
    
<div id="map"></div>
<div class="ui-overlay">
    <button onclick="getLocation()">FIND ME</button>
</div>

<script type="text/javascript">
    // Initialize map with a fallback view
    var map = L.map('map').setView([0, 0], 2);
    var userMarker = null;

    // 1. OPEN THE DATABASE (Must match the name in the Installer)
    var db = window.openDatabase("MapDB", "1.0", "Offline Maps", 20 * 1024 * 1024);

    // 2. READ THE DATA
    db.transaction(function(tx) {
        tx.executeSql('SELECT content FROM maps WHERE id = "active_map"', [], function (tx, results) {
            if (results.rows.length > 0) {
                var mapData = JSON.parse(results.rows.item(0).content);
                renderVectorMap(mapData);
            } else {
                alert("No map installed! Please go back to the installer.");
            }
        }, function(err) {
            alert("Database Error: " + err.message);
        });
    });

    // 3. RENDER THE VECTOR DATA (GeoJSON)
    function renderVectorMap(geoData) {
        var vectorLayer = L.geoJson(geoData, {
            style: function(feature) {
                return { color: "#3388ff", weight: 3, opacity: 0.7 };
            },
            onEachFeature: function(feature, layer) {
                if (feature.properties && feature.properties.name) {
                    layer.bindPopup(feature.properties.name);
                }
            }
        }).addTo(map);

        // Auto-focus the map on the downloaded region
        map.fitBounds(vectorLayer.getBounds());
    }

    // 4. GET GPS LOCATION (Android 2.3+ compatible)
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lng = position.coords.longitude;
                
                if (userMarker) { map.removeLayer(userMarker); }
                userMarker = L.marker([lat, lng]).addTo(map).bindPopup("You are here").openPopup();
                map.setView([lat, lng], 15);
            }, function(error) {
                alert("GPS Error: " + error.message);
            }, { enableHighAccuracy: true });
        }
    }
    var navLine = null;
var destinationMarker = null;

function prepNav() {
    alert("System Ready: Tap your destination on the map.");
    navMode = true;
    toggleMenu();
}

map.on('click', function(e) {
    if (navMode) {
        // Clear previous nav data
        if (navLine) { map.removeLayer(navLine); }
        if (destinationMarker) { map.removeLayer(destinationMarker); }
        
        // Check for current location (Point A)
        if (!currentGPS) { 
            alert("Error: GPS lock required for Point A."); 
            return; 
        }
        
        // Draw dashed "Cyan" line to match Navy theme
        navLine = L.polyline([currentGPS, e.latlng], {
            color: '#00FFFF', weight: 4, dashArray: '10, 15', opacity: 0.8
        }).addTo(map);

        destinationMarker = L.marker(e.latlng).addTo(map)
            .bindPopup("<b>Destination</b><br>Proceed on this bearing.").openPopup();
        
        map.fitBounds(navLine.getBounds(), {padding: [50, 50]});
        navMode = false;
    }
});
</script>
</body>

</html>
