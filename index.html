<!DOCTYPE html>
<html>
<head>
    <title>OFFLINE MAP TOOL</title>
    <style>
        /* INLINE ALL CSS HERE */
        #map { height: 400px; width: 100%; background: #ccc; }
    </style>
</head>
<body>
    <div id="status">Status: Offline Mode</div>
    <div id="map"></div>
    <button onclick="updateMap()">Sync New Map (Requires HTTP)</button>

    <script>
        // INLINE LEAFLET.JS SOURCE CODE HERE
        // (Paste the entire 100KB leaflet.js text here)

        var map = L.map('map').setView([1.28, 103.85], 13);

        // POINT TO LOCAL FOLDER ON SD CARD
        L.tileLayer('maps/{z}/{x}/{y}.png', {
            maxZoom: 18
        }).addTo(map);

        function updateMap() {
            // Use an iframe or a simple link to an HTTP server 
            // to download new map images to the phone storage.
            window.location.href = "http://your-server.com/download-pack.zip";
        }
    </script>
</body>
</html>
